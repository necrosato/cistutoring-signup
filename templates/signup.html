<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CIS Tutoring Schedule</title>

    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/ugly.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/checkpass.js') }}"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>

   
  </head>
 
  <body class="black">
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/schedule">Home</a></li>
            <li role="presentation"><a href="/signin">Sign In</a></li>
            <li role="presentation" class="active"><a href="/signup">Sign Up</a></li>
          </ul>
        </nav>
      </div>
 
      <div class="jumbotron">
        <h1 style="color:black;">CIS Tutoring Schedule: Sign Up</h1>
        <form class="form-signin" action="/signup" method="post">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPhone" class="sr-only">Phone</label>
        <input type="number" min="0" max="999999999999999" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
        <input type="password" name="inputPasswordConfirm" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password" required onkeyup="checkPass(); return false;">
        <span id="confirmMessage" class="confirmMessage"></span>
        <div class="g-recaptcha" data-sitekey="6Leey0IUAAAAAFnE1Uf4QQsbkLfn1HYb17IwMzNj"></div>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; CISTutoring</p>
      </footer>
 
    </div>
  </body>
</html>
